<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5Dial Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #00d4ff;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #00d4ff20;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .status.online { background: #00ff0020; border: 1px solid #00ff00; }
        .status.offline { background: #ff000020; border: 1px solid #ff0000; }
        
        .gauges {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gauge {
            background: #0f3460;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .gauge:hover {
            transform: translateY(-5px);
        }
        
        .gauge-title {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauge-value {
            font-size: 3em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .gauge-unit {
            font-size: 1.2em;
            color: #666;
        }
        
        .gauge-bar {
            width: 100%;
            height: 8px;
            background: #1a1a2e;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            transition: width 0.3s;
        }
        
        .controls {
            background: #0f3460;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .controls h2 {
            margin-bottom: 15px;
            color: #00d4ff;
        }
        
        .param-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .param-item {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
        }
        
        .param-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .param-value {
            font-size: 1.5em;
            color: #00d4ff;
        }
        
        input[type="number"], input[type="range"] {
            width: 100%;
            padding: 8px;
            background: #1a1a2e;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            color: #fff;
            margin-top: 5px;
        }
        
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #00a8cc;
        }
        
        button.danger {
            background: #ff4444;
            color: #fff;
        }
        
        button.danger:hover {
            background: #cc0000;
        }
        
        .error {
            background: #ff000020;
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .gauges {
                grid-template-columns: 1fr;
            }
            
            .gauge-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó M5Dial Dashboard</h1>
            <div class="status offline" id="status">‚óè Connecting...</div>
        </header>
        
        <div id="error" class="error" style="display: none;">
            Unable to connect to M5Dial. Make sure you're connected to ESP-M5DIAL WiFi.
        </div>
        
        <div class="gauges">
            <div class="gauge">
                <div class="gauge-title">Motor Speed</div>
                <div class="gauge-value" id="speed">---</div>
                <div class="gauge-unit">RPM</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" id="speed-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="gauge">
                <div class="gauge-title">Power</div>
                <div class="gauge-value" id="power">---</div>
                <div class="gauge-unit">kW</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" id="power-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="gauge">
                <div class="gauge-title">Voltage</div>
                <div class="gauge-value" id="voltage">---</div>
                <div class="gauge-unit">V</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" id="voltage-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="gauge">
                <div class="gauge-title">Current</div>
                <div class="gauge-value" id="current">---</div>
                <div class="gauge-unit">A</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" id="current-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="gauge">
                <div class="gauge-title">Motor Temp</div>
                <div class="gauge-value" id="motortemp">---</div>
                <div class="gauge-unit">¬∞C</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" id="motortemp-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="gauge">
                <div class="gauge-title">Battery SOC</div>
                <div class="gauge-value" id="soc">---</div>
                <div class="gauge-unit">%</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" id="soc-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h2>Quick Actions</h2>
            <button onclick="refreshData()">üîÑ Refresh</button>
            <button onclick="saveParams()">üíæ Save to Flash</button>
            <button onclick="location.href='http://192.168.4.1/json'">üìä View All Params</button>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = 'http://192.168.4.1';
        const UPDATE_INTERVAL = 1000; // 1 second
        
        // Update spot values
        async function updateSpot() {
            try {
                const response = await fetch(`${API_URL}/spot`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                
                // Update gauges
                updateGauge('speed', data.speed || 0, 0, 6000);
                updateGauge('power', (data.power || 0).toFixed(1), 0, 100);
                updateGauge('voltage', data.udc || 0, 0, 400);
                updateGauge('current', data.idc || 0, -200, 200);
                updateGauge('motortemp', data.tmpm || 0, 0, 150);
                updateGauge('soc', data.soc || 0, 0, 100);
                
                // Update status
                document.getElementById('status').textContent = '‚óè Online';
                document.getElementById('status').className = 'status online';
                document.getElementById('error').style.display = 'none';
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('status').textContent = '‚óè Offline';
                document.getElementById('status').className = 'status offline';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function updateGauge(id, value, min, max) {
            document.getElementById(id).textContent = value;
            const percent = ((value - min) / (max - min)) * 100;
            document.getElementById(id + '-bar').style.width = Math.max(0, Math.min(100, percent)) + '%';
        }
        
        async function saveParams() {
            try {
                const response = await fetch(`${API_URL}/save`);
                if (response.ok) {
                    alert('Parameters saved to flash!');
                } else {
                    alert('Failed to save parameters');
                }
            } catch (error) {
                alert('Error saving: ' + error.message);
            }
        }
        
        function refreshData() {
            updateSpot();
        }
        
        // Start auto-update
        updateSpot();
        setInterval(updateSpot, UPDATE_INTERVAL);
    </script>
</body>
</html>
